name: Build and Push Docker Image to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        run: |
          docker build -t supportdeskback.azurecr.io/root-jenkins-image:latest .

      - name: Push Docker Image to Azure Container Registry
        run: |
          echo ${{ secrets.AZURE_ACR_PASSWORD }} | docker login supportdeskback.azurecr.io --username ${{ secrets.AZURE_ACR_USERNAME }} --password-stdin
          docker push supportdeskback.azurecr.io/my-jenkins-image:latest
